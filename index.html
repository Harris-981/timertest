<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usagi æ´»åŠ›è¨ˆæ™‚å™¨ ğŸ°</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #fff9c4; 
        }
        .card { 
            background: white; padding: 2rem; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: center; width: 320px;
            border: 5px solid #fbc02d;
        }
        /* Usagi åœ–ç‰‡å‹•ç•« */
        .usagi-container { height: 160px; display: flex; justify-content: center; align-items: center; }
        .usagi-img { width: 140px; transition: 0.3s; }
        
        /* è·³å‹•å‹•ç•« */
        .bouncing { animation: bounce 0.4s infinite alternate ease-in-out; }
        @keyframes bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-25px) scale(1.05); }
        }

        #display { font-size: 4rem; font-weight: bold; margin: 10px 0; color: #fbc02d; text-shadow: 2px 2px #fff; }
        .input-group { margin: 15px 0; font-weight: bold; color: #856404; }
        input { width: 60px; padding: 8px; font-size: 1.2rem; border-radius: 10px; border: 3px solid #fbc02d; text-align: center; outline: none; }
        
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        button { 
            padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; 
            border-radius: 50px; background: #fbc02d; color: white; font-weight: bold;
            box-shadow: 0 4px 0 #f9a825; transition: 0.1s;
        }
        button:active { transform: translateY(3px); box-shadow: none; }
        button:disabled { background: #e0e0e0; box-shadow: 0 4px 0 #bdbdbd; cursor: not-allowed; }
        .reset-btn { background: #ff8a65; box-shadow: 0 4px 0 #e64a19; }
    </style>
</head>
<body>

    <div class="card">
        <div class="usagi-container">
            <img id="usagi" class="usagi-img" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557832771/animated_rabbit.gif" alt="Usagi">
        </div>
        
        <div class="input-group">
            å€’æ•¸ <input type="number" id="minutes" value="1" min="1" max="99"> åˆ†é˜
        </div>
        
        <div id="display">01:00</div>

        <div class="controls">
            <button id="startBtn" onclick="startTimer()">é–‹å§‹ï¼</button>
            <button class="reset-btn" onclick="resetTimer()">é‡è¨­</button>
        </div>
    </div>

    <audio id="startSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="endSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script>
        let timeLeft;
        let timerId = null;
        const display = document.getElementById('display');
        const usagi = document.getElementById('usagi');
        const minutesInput = document.getElementById('minutes');
        const startBtn = document.getElementById('startBtn');

        function updateDisplay(seconds) {
            const m = String(Math.floor(seconds / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            display.innerText = `${m}:${s}`;
        }

        function startTimer() {
            if (timerId !== null) return; // é¿å…é‡è¤‡å•Ÿå‹•

            const mins = parseInt(minutesInput.value);
            if (isNaN(mins) || mins <= 0) {
                alert("è«‹è¼¸å…¥æ­£ç¢ºçš„åˆ†é˜æ•¸å–”ï¼Uraï¼");
                return;
            }

            timeLeft = mins * 60;
            updateDisplay(timeLeft);
            
            // ä»‹é¢èˆ‡å‹•ç•«è™•ç†
            startBtn.disabled = true;
            minutesInput.disabled = true;
            usagi.classList.add('bouncing');
            document.getElementById('startSound').play().catch(()=>{}); 

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay(timeLeft);

                if (timeLeft <= 0) {
                    stopTimer();
                    document.getElementById('endSound').play().catch(()=>{});
                    alert("Yaha! æ™‚é–“åˆ°äº†ï¼ï¼ğŸ°âœ¨");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.disabled = false;
            minutesInput.disabled = false;
            usagi.classList.remove('bouncing');
        }

        function resetTimer() {
            stopTimer();
            const mins = parseInt(minutesInput.value) || 1;
            updateDisplay(mins * 60);
        }

        // ç•¶ä½¿ç”¨è€…æ‰‹å‹•æ”¹åˆ†é˜æ•¸æ™‚ï¼ŒåŒæ­¥é¡¯ç¤º
        minutesInput.addEventListener('input', () => {
            if (timerId === null) {
                const mins = parseInt(minutesInput.value) || 0;
                updateDisplay(mins * 60);
            }
        });
    </script>
</body>
</html>
