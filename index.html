<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的計時器</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        #display { font-size: 3rem; font-weight: bold; margin: 1rem 0; color: #1a73e8; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; background: #1a73e8; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h2>已連線時間</h2>
        <div id="display">00:00:00</div>
        <button onclick="reset()">重設</button>
    </div>

    <script>
        let seconds = 0;
        function updateTimer() {
            seconds++;
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }
        function reset() { seconds = 0; document.getElementById('display').innerText = "00:00:00"; }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
