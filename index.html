<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usagi æ´»åŠ›è¨ˆæ™‚å™¨ ğŸ°</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #fff9c4; 
        }
        .card { 
            background: white; padding: 2rem; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: center; width: 340px;
            border: 5px solid #fbc02d;
        }
        /* ç™»å…¥å°ˆç”¨æ¨£å¼ */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fbc02d; z-index: 9999; 
            display: flex; justify-content: center; align-items: center;
        }

        .usagi-container { 
            height: 180px; display: flex; justify-content: center; align-items: center; 
            position: relative; margin-bottom: 10px;
        }
        .usagi-img { width: 140px; z-index: 1; border-radius: 15px; }
        
        .time-overlay {
            position: absolute; top: 0px; font-size: 1.2rem; font-weight: bold;
            color: #ff6f00; background: rgba(255, 255, 255, 0.8);
            padding: 4px 12px; border-radius: 20px; z-index: 2;
            border: 2px solid #fbc02d; white-space: nowrap;
        }

        .bouncing { animation: bounce 0.4s infinite alternate ease-in-out; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        #display { font-size: 3.5rem; font-weight: bold; margin: 10px 0; color: #fbc02d; line-height: 1; }
        .input-group { margin: 15px 0; font-weight: bold; color: #856404; display: flex; justify-content: center; gap: 8px; align-items: center; }
        input { width: 55px; padding: 8px; font-size: 1.1rem; border-radius: 10px; border: 3px solid #fbc02d; text-align: center; outline: none; }
        
        /* ç™»å…¥æ¡†çš„è¼¸å…¥æ¡†åŠ å¯¬ */
        #loginID, #loginPW { width: 80%; margin-bottom: 10px; }

        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        button { 
            padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; 
            border-radius: 50px; background: #fbc02d; color: white; font-weight: bold;
            box-shadow: 0 4px 0 #f9a825; transition: 0.1s;
        }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #f9a825; }
        button:disabled { background: #e0e0e0; box-shadow: 0 4px 0 #bdbdbd; cursor: not-allowed; }
        .reset-btn { background: #ff8a65; box-shadow: 0 4px 0 #e64a19; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="card" style="width:280px;">
            <h2 style="color:#856404;">ğŸ° Usagi èªè­‰</h2>
            <div style="margin-bottom:5px;">
                <input type="text" id="loginID" placeholder="å¸³è™Ÿ" style="width:200px">
            </div>
            <div style="margin-bottom:15px;">
                <input type="password" id="loginPW" placeholder="å¯†ç¢¼" style="width:200px">
            </div>
            <button id="loginBtn">ç™»å…¥ Yaha!</button>
            <p id="errorMsg" style="color:red; font-size:0.8rem; margin-top:10px; display:none;">å¯†ç¢¼éŒ¯èª¤ï¼Œè¢«çƒè–©å¥‡è¸¢é£›ï¼</p>
        </div>
    </div>

    <div class="card">
        <div class="usagi-container">
            <div id="timeOverlay" class="time-overlay">è¼‰å…¥ä¸­...</div>
            <img id="usagi" class="usagi-img" src="usagi.png" alt="Usagi">
        </div>
        
        <div class="input-group">
            <input type="number" id="minutes" value="1" min="0"> åˆ†
            <input type="number" id="secondsInput" value="0" min="0" max="59"> ç§’
        </div>
        
        <div id="display">01:00</div>

        <div class="controls">
            <button id="startBtn">é–‹å§‹ï¼</button>
            <button id="resetBtn" class="reset-btn">é‡è¨­</button>
        </div>
    </div>

    <audio id="unaSound" src="una.mp3"></audio>
    <audio id="yahaSound" src="yaha.mp3"></audio>

    <script>
        // --- ç™»å…¥é‚è¼¯ ---
        const loginOverlay = document.getElementById('loginOverlay');
        const loginBtn = document.getElementById('loginBtn');
        const loginID = document.getElementById('loginID');
        const loginPW = document.getElementById('loginPW');
        const errorMsg = document.getElementById('errorMsg');

        function checkLogin() {
            // ä½ å¯ä»¥åœ¨é€™æ”¹å¸³è™Ÿå¯†ç¢¼
            if (loginID.value === "usagi" && loginPW.value === "una") {
                loginOverlay.style.display = 'none';
                sessionStorage.setItem('isLogged', 'true'); // è¨˜æ†¶ç™»å…¥ç‹€æ…‹
                yahaSound.play().catch(()=>{});
            } else {
                errorMsg.style.display = 'block';
                loginPW.value = "";
            }
        }

        // æª¢æŸ¥æ˜¯å¦å·²ç¶“ç™»å…¥é (Session ç´šåˆ¥)
        if (sessionStorage.getItem('isLogged') === 'true') {
            loginOverlay.style.display = 'none';
        }

        loginBtn.addEventListener('click', checkLogin);
        // æŒ‰ä¸‹ Enter ä¹Ÿèƒ½ç™»å…¥
        loginPW.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkLogin(); });

        // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
        let timeLeft;
        let timerId = null;

        const display = document.getElementById('display');
        const timeOverlay = document.getElementById('timeOverlay');
        const usagi = document.getElementById('usagi');
        const unaSound = document.getElementById('unaSound');
        const yahaSound = document.getElementById('yahaSound');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minInput = document.getElementById('minutes');
        const secInput = document.getElementById('secondsInput');

        function tick() {
            if (timerId === null) {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                timeOverlay.innerText = `ç¾åœ¨æ™‚é–“ ${h}:${m}:${s}`;
                timeOverlay.style.color = "#ff6f00";
            }
        }
        setInterval(tick, 1000);
        tick();

        function updateDisplay(totalSeconds) {
            const m = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const s = String(totalSeconds % 60).padStart(2, '0');
            display.innerText = `${m}:${s}`;
        }

        function startTimer() {
            if (timerId !== null) return;
            const mVal = parseInt(minInput.value) || 0;
            const sVal = parseInt(secInput.value) || 0;
            timeLeft = (mVal * 60) + sVal;
            if (timeLeft <= 0) return;

            startBtn.disabled = true;
            minInput.disabled = true;
            secInput.disabled = true;
            usagi.classList.add('bouncing');

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay(timeLeft);
                timeOverlay.innerText = `å‰©é¤˜å€’æ•¸ï¼š${timeLeft}ç§’`;
                timeOverlay.style.color = "#d32f2f";

                if (timeLeft > 0) {
                    if (unaSound.paused || unaSound.ended) unaSound.play().catch(()=>{});
                } else {
                    stopTimer();
                    yahaSound.currentTime = 0;
                    yahaSound.play().catch(()=>{});
                    setTimeout(() => { alert("Yaha! æ™‚é–“åˆ°å•¦ï¼ğŸ°âœ¨"); }, 100);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.disabled = false;
            minInput.disabled = false;
            secInput.disabled = false;
            usagi.classList.remove('bouncing');
            tick();
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', () => {
            stopTimer();
            updateDisplay((parseInt(minInput.value)||0)*60 + (parseInt(secInput.value)||0));
        });

        [minInput, secInput].forEach(input => {
            input.addEventListener('input', () => {
                if (timerId === null) updateDisplay((parseInt(minInput.value)||0)*60 + (parseInt(secInput.value)||0));
            });
        });
    </script>
</body>
</html>
