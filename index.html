<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usagi æ´»åŠ›è¨ˆæ™‚å™¨ ğŸ°</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #fff9c4; 
        }
        .card { 
            background: white; padding: 2rem; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); text-align: center; width: 320px;
            border: 5px solid #fbc02d;
        }
        .usagi-container { height: 160px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        /* åœ–ç‰‡è®€å–ä¸åˆ°æ™‚çš„å‚™ç”¨æ¨£å¼ */
        .usagi-img { width: 140px; min-height: 100px; background: #eee; border-radius: 10px; }
        
        .bouncing { animation: bounce 0.4s infinite alternate ease-in-out; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-25px); } }

        #display { font-size: 4rem; font-weight: bold; margin: 10px 0; color: #fbc02d; }
        .input-group { margin: 15px 0; font-weight: bold; color: #856404; }
        input { width: 60px; padding: 8px; font-size: 1.2rem; border-radius: 10px; border: 3px solid #fbc02d; text-align: center; }
        
        .controls { display: flex; gap: 10px; justify-content: center; }
        button { 
            padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; 
            border-radius: 50px; background: #fbc02d; color: white; font-weight: bold;
            box-shadow: 0 4px 0 #f9a825;
        }
        button:disabled { background: #e0e0e0; box-shadow: 0 4px 0 #bdbdbd; }
        .reset-btn { background: #ff8a65; box-shadow: 0 4px 0 #e64a19; }
    </style>
</head>
<body>

    <div class="card">
        <div class="usagi-container">
            <img id="usagi" class="usagi-img" src="usagi.gif" alt="Usagi å…”å…”">
        </div>
        
        <div class="input-group">
            å€’æ•¸ <input type="number" id="minutes" value="1" min="1"> åˆ†é˜
        </div>
        
        <div id="display">01:00</div>

        <div class="controls">
            <button id="startBtn" onclick="startTimer()">é–‹å§‹ï¼</button>
            <button class="reset-btn" onclick="resetTimer()">é‡è¨­</button>
        </div>
    </div>

    <audio id="unaSound" src="una.mp3"></audio>
    <audio id="yahaSound" src="yaha.mp3"></audio>

    <script>
        let timeLeft;
        let timerId = null;
        const display = document.getElementById('display');
        const usagi = document.getElementById('usagi');
        const unaSound = document.getElementById('unaSound');
        const yahaSound = document.getElementById('yahaSound');
        const startBtn = document.getElementById('startBtn');

        function updateDisplay(seconds) {
            const m = String(Math.floor(seconds / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            display.innerText = `${m}:${s}`;
        }

        function startTimer() {
            if (timerId !== null) return;
            timeLeft = document.getElementById('minutes').value * 60;
            
            startBtn.disabled = true;
            usagi.classList.add('bouncing');

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay(timeLeft);

                // 1. æ¯ç§’æ’­æ”¾ "una"
                unaSound.currentTime = 0; // é‡è¨­éŸ³è»Œæ™‚é–“ï¼Œç¢ºä¿æ¯ç§’éƒ½èƒ½é‡é ­æ’­
                unaSound.play().catch(()=>{}); 

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    usagi.classList.remove('bouncing');
                    startBtn.disabled = false;
                    
                    // 2. çµæŸæ’­æ”¾ "yaha"
                    yahaSound.play().catch(()=>{});
                    alert("Yaha! æ™‚é–“åˆ°å•¦ï¼");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.disabled = false;
            usagi.classList.remove('bouncing');
            updateDisplay(document.getElementById('minutes').value * 60);
        }
    </script>
</body>
</html>
